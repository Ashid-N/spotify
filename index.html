<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>spotify</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/spotify-logo-transparent-free-png.webp"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="../assets/spotify.jpg" alt="spotify" /> Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1 style="padding-left: 60px">Spotify Playlist</h1>
        <div>
          <div class="songitemcontainer">
            <div class="songitem">
              <img src="../img/ok kanman.jpg" width="100px" alt="1" />
              <span class="songName">OK_Kanmani - Mentalmanadhil</span>
              <span class=".songlist"
                ><span class="timer"
                  >03:18<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
            <div class="songitem">
              <img src="../img/manavaya.jpg" width="100px" alt="1" />
              <span class="songName">Manavyalakinchara</span>
              <span class=".songlist"
                ><span class="timer"
                  >05:49<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
            <div class="songitem">
              <img src="../img/amma.jpg" width="100px" alt="1" />
              <span class="songName">Amma Song(From Kanam)</span>
              <span class=".songlist"
                ><span class="timer"
                  >05:19<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
            <div class="songitem">
              <img src="../img/janiye.jpg" width="100px" alt="1" />
              <span class="songName">Janiye_Music</span>
              <span class=".songlist"
                ><span class="timer"
                  >03:33<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
            <div class="songitem">
              <img src="../img/poovukkul.jpg" width="100px" alt="1" />
              <span class="songName">A.R.Rahman - poovukkal Olinthirukkum</span>
              <span class=".songlist"
                ><span class="timer"
                  >04:45<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
            <div class="songitem">
              <img src="../img/alors.jpeg" width="100px" alt="1" />
              <span class="songName">Alors On Dance </span>
              <span class=".songlist"
                ><span class="timer"
                  >03:48<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
            <div class="songitem">
              <img src="../img/master.jpg" width="100px" alt="1" />
              <span class="songName">Master</span>
              <span class=".songlist"
                ><span class="timer"
                  >03:34<i
                    class="fa-regular songitemplay fa-circle-play"
                    style="color: white"
                  ></i></span
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myprogressbar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i
          class="fa-solid fa-backward-step fa-xl"
          style="color: #ffffff"
          id="previous"
        ></i>
        <i
          class="circle fa-regular fa-circle-play fa-xl"
          style="color: #ffffff"
          id="masterplay"
        ></i>
        <i
          class="fa-solid fa-forward-step fa-xl"
          style="color: #ffffff"
          id="next"
        ></i>
      </div>

      <div class="songinfo">
        <img
          src="../assets/1934afbf267c2334a1e7f7509d212f62.gif"
          width="40px"
          alt="2"
          id="gif"
        /><span id="mastersongname"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a344e4f47d.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
